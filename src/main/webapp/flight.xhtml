<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<h1>Flight Creation form</h1>

	<h:form>
		<p:panelGrid columns="2" cellPadding="5" layout="grid">
			<p:outputLabel value="Flight number: " />
			<p:inputText value="#{flightCreationBean.flightNumber}" />
			<p:outputLabel value="Base price of flight: " />
			<p:inputText value="#{flightCreationBean.basePrice}" />
		</p:panelGrid>

		<p:dataTable var="airline" widgetVar="airlineTable"
			value="#{flightCreationBean.airlines}"
			emptyMessage="No airlines found with given criteria"
			filteredValue="#{flightCreationBean.filteredAirlines}">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search airline:" />
					<p:inputText id="airlineFilter"
						onkeyup="PF('airlineTable').filter()"
						placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>

			<p:column filterBy="#{airline.name}" headerText="Airline"
				footerText="contains" filterMatchMode="contains">
				<f:facet name="filter">
                <p:selectOneMenu onchange="PF('airlineTable').filter()" >
                    <f:selectItems value="#{flightCreationBean.regions}" />
                </p:selectOneMenu>
            </f:facet>
				<p:outputLabel value="#{airline.name}" />
			</p:column>

		</p:dataTable>

		<p:commandButton ajax="false" value="Create and Proceed" />
	</h:form>

	<p:button value="Stop" />

</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Flightbeheer</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="flight" var="flight"
			value="#{flightService.futurFlightsByAirline}" editable="true"
			style="margin-bottom:20px">
			<p:column headerText="Number" sortBy="#{flight.flightNumber}">
				<h:outputText value="#{flight.flightNumber}"/>
			</p:column>

		</p:dataTable>

	</h:form>
</h:body>
</html>

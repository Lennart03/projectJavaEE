<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Flightbeheer</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true"/>

		<p:dataTable id="flights" var="flight"
			value="#{flightService.futureFlightsByAirline}" editable="true"
			style="margin-bottom:20px" >

			<p:ajax event="rowEdit" listener="#{flightService.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel" listener="#{flightService.onRowCancel}"
				update=":form:msgs" />

			<p:column headerText="Flightnumber" sortBy="#{flight.flightNumber}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{flight.flightNumber}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{flight.flightNumber}" style="width:100%"
							label="Flightnumber" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Departure"
				sortBy="#{flight.departureDestination.name}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{flight.departureDestination}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{flight.departureDestination}" style="width:100%" converter="airportConverter">
							<f:selectItems value="#{flightService.airports}" var="airport"
								itemLabel="#{airport.name}" itemValue="#{airport}" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Destination"
				sortBy="#{flight.arrivalDestination.name}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{flight.arrivalDestination}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{flight.arrivalDestination}" style="width:100%" converter="airportConverter">
							<f:selectItems value="#{flightService.airports}" var="airport"
								itemLabel="#{airport.name}" itemValue="#{airport}" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Base Price" sortBy="#{flight.basePrice}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{flight.basePrice} €" />
					</f:facet>
					<f:facet name="input">
						<p:inputNumber value="#{flight.basePrice}" symbol=" €" symbolPosition="s" 
                               decimalSeparator="," thousandSeparator="."/>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Time of departure"
				sortBy="#{flight.departureTime}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{flight.departureTime}">
							<f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" />
						</h:outputText>
					</f:facet>
					<f:facet name="input">
						<p:calendar id="datetime" value="#{flight.departureTime}"
							pattern="yyyy-MM-dd HH:mm:ss" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:16px">
				<p:rowEditor />
				<c:set var="number" value="#{flight.flightNumber}" />
				<p:commandLink
					actionListener="#{flightService.deleteFlight(number)}"
					styleClass="ui-icon ui-icon-circle-minus" update="@form">
					<p:confirm header="Deleting flight"
						message="Deleting this flight will delete all existing bookings on this flight. Are you sure you want to continue?"
						icon="ui-icon-alert" />
				</p:commandLink>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:column>

			<f:facet name="footer">
				<p:commandButton value="Add Item"
					action="#{flightService.addAction}" update=":form" />
			</f:facet>
		</p:dataTable>

	</h:form>
</h:body>
</html>

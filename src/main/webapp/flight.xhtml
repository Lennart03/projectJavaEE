<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<h1>Flight Creation form</h1>

	<h:form>
		<p:panelGrid columns="2" cellPadding="5" layout="grid">
			<p:outputLabel value="Flight number: " />
			<p:inputText value="#{flightCreationBean.flightNumber}" />
			<p:outputLabel value="Base price of flight: " />
			<p:inputText value="#{flightCreationBean.basePrice}" />
		</p:panelGrid>

		<p:dataTable var="airline" widgetVar="airlineTable"
			value="#{flightCreationBean.airlines}"
			emptyMessage="No airlines found with given criteria"
			filteredValue="#{flightCreationBean.filteredAirlines}"
			selection="#{flightCreationBean.airlines}"
			rowKey="{airline.id}">
			<p:column selectionMode="single" style="width:16px;text-align:center"/>
			<p:column filterBy="#{airline.name}" headerText="Airline" filterMatchMode="contains">
				
				<p:outputLabel value="#{airline.name}" />
			</p:column>

		</p:dataTable>

		<p:commandButton ajax="false" value="Create and Proceed" />
	</h:form>

	<p:button value="Stop" />

</h:body>
</html>

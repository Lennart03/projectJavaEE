<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{loginServiceBean.locale}" />
<h:head>
	<h:graphicImage value="img/Airplane_airport_plane_ticket-512.png"
		alt="Rair logo" width="100%" height="215" />
	<title><ui:insert name="title">RAIR TEMPLATE TITLE</ui:insert></title>
</h:head>
<h:body style="background:url(img/background.svg); no-repeat 0px 0px;">
	<h1>
		<h:outputText
			rendered="#{loginServiceBean.isLoggedIn(loginBean.email)}"
			value="Welcome #{loginBean.person.firstName}" />
	</h1>
	<h:form id="menubar">
		<p:menubar>


			<f:facet name="header">
				<h:outputText value="Rair ticket service" />
			</f:facet>
			<f:facet name="options">
				<p:commandButton style="margin-right:10px"
					value="#{msgs['template.LoginText']}"
					action="login?faces-redirect=true"
					rendered="#{!(loginServiceBean.isLoggedIn(loginBean.person.emailAddress))}" />
				<p:commandButton value="#{msgs['template.LogoutText']}"
					rendered="#{loginServiceBean.isLoggedIn(loginBean.person.emailAddress)}"
					action="#{loginServiceBean.logout(loginBean.person.emailAddress)}" />
				<p:selectOneButton value="#{loginServiceBean.localeString}">
					<p:ajax listener="#{loginServiceBean.change}" />
					<f:selectItem itemLabel="EN" itemValue="en" />
					<f:selectItem itemLabel="NL" itemValue="nl" />
				</p:selectOneButton>
			</f:facet>

		</p:menubar>
	</h:form>
	<main> <ui:insert name="content">RAIR TEMPLATE CONTENT</ui:insert>
	</main>
</h:body>
</html>

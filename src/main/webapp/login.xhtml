<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
This page is for logging in.
</h:head>

<h:body>
	<h1>LOGIN</h1>
	<h:form>
		<p:panelGrid>

			<f:facet name="header">
				<p:row>
					<p:column colspan="2">Login</p:column>
				</p:row>
			</f:facet>
			<p:row>
				<p:column colspan="2">
					<p:inputMask id="email" mask="a*@a*.a*" value="#{loginBean.email}"
						placeholder="Email" required="true"
						requiredMessage="Please enter you email" />
					<p:message for="email" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<p:password id="password" value="#{loginBean.password}"
						placeholder="Password" required="true"
						requiredMessage="Pleas enter your password" />
					<p:message for="password" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandButton ajax="false" value="Login"
						action="#{loginBean.doLogin()}" />
				</p:column>
				<p:column>
					<p:commandButton ajax="false" value="Register"
						action="register?faces-redirect=true" immediate="true" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>

	<h:form>
		<p:panel header="Login">
			<p:panelGrid columns="1">

				<p:inputText id="email" value="#{loginBean.email}" required="true"
					label="Email" validatorMessage="#{loginBean.email} is not valid">
					<f:validateRegex
						pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</p:inputText>
				<p:watermark value="Email" for="email" />
				<p:message for="email" />

				<p:password id="password" value="#{loginBean.password}"
					placeholder="Password" required="true"
					requiredMessage="Pleas enter your password" />
				<p:message for="password" />

				<p:commandButton value="Login"
					actionListener="#{loginBean.closeLoginDialog()}"/>

			</p:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Employeebeheer</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="employees" var="employee"
			value="#{employeeService.employees}" editable="true"
			style="margin-bottom:20px">

			<p:ajax event="rowEdit" listener="#{employeeService.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel"
				listener="#{employeeService.onRowCancel}" update=":form:msgs" />

			<p:column headerText="Firstname" sortBy="#{employee.firstName}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{employee.firstName}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{employee.firstName}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Lastname" sortBy="#{employee.lastName}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{employee.lastName}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{employee.lastName}" style="width:100%"
							label="Name" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Email" sortBy="#{employee.emailAddress}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{employee.emailAddress}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{employee.emailAddress}" style="width:100%"
							label="Email" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:16px">
				<p:rowEditor />
				<c:set var="email" value="#{employee.emailAddress}" />
				<p:commandLink
					actionListener="#{employeeService.deleteEmployee(email)}"
					styleClass="ui-icon ui-icon-circle-minus" update="@form">
					<p:confirm header="Deleting employee"
						message="Are you sure you want to delete this employee?"
						icon="ui-icon-alert" />
				</p:commandLink>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:column>

			<f:facet name="footer">
				<p:commandButton value="Add Item"
					action="#{employeeService.addAction}" update=":form" />
			</f:facet>
		</p:dataTable>

	</h:form>
</h:body>
</html>
